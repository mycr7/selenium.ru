dist: trusty
sudo: required
language: ruby
python:
  - "3.6"
install:
  - sudo pip install requests lxml cssselect
  - bundle install
script:
  - python update_trainings.py
  - bundle exec jekyll build
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: _site
  fqdn: www.webdriver.ru
