<aside>
	<div class="panel radius">
		<h3>Новые публикации</h3>
		{% include list-recent entries=5 %}
	</div>
	<div class="panel radius">
		<h3>Ближайшие тренинги</h3>
		<ul class="side-nav">
		  {% for training in site.data.trainings %}
		    <li>
					<span class="course-title"><a href="{{ training.url }}"><time class="icon-calendar date"> {{ training.date }}</time><br>{{ training.title }}</a></span>
				</li>
		  {% endfor %}
		</ul>
	</div>
</aside>
